	<!-- All margins and padding must be zero for the canvas to fill the screen. -->
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			background: #000;
			color: #fff;
			overflow: hidden;
			touch-action: none;
			-ms-touch-action: none;
		}
		canvas {
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}

		.close--ads{
			position: absolute;
			bottom: 0;
			width: 50px;
			left: 0;
			right: 0;
			margin: 0 auto;
			margin-bottom: 78px;
			z-index: 1000;
			text-align: center;
			background-color: black;
			cursor:pointer;
		}
		.close--ads:hover{
			color:red;
		}

		@media (max-width: 500px){
			.close--ads{
				position: absolute;
				bottom: 0;
				width: 100px;
				left: 0;
				right: 0;
				margin: 0 auto;
				margin-bottom: 76px;
				margin-left: 228px;
				z-index: 1000;
				text-align: center;
				background-color: black;
				cursor:pointer;
			}
			.wrapper__ads--left{
				display: none;
			}
			.wrapper__ads--right{
				display: none;
			}
		}
		.wrapper__ads--left{
			position: absolute;
			top: 0;
			left: calc(22%);
		}
		.wrapper__ads--right{
			position: absolute;
			top: 0;
			right: calc(22%);
		}


	</style>
	

</head> 
 
<body> 
	<div id="fb-root"></div>
	
	<script>

	// Issue a warning if trying to preview an exported project on disk.
	(function(){
		// Check for running exported on file protocol
		if (window.location.protocol.substr(0, 4) === "file")
		{
			alert("Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)");

	<!-- The canvas must be inside a div called c2canvasdiv -->
	<div class="wrapper__ads--left">
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<!-- salchipapas -->
		<ins class="adsbygoogle"
			 style="display:inline-block;width:160px;height:600px"
			 data-ad-client="ca-pub-8389681459154753"
			 data-ad-slot="1011457768"></ins>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
		</script>
	</div>
	<div id="c2canvasdiv">
		
		<!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->

			<a href="http://www.google.com/chrome/">Google Chrome</a><br/>
			<a href="http://www.apple.com/safari/download/">Apple Safari</a><br/>
			<a href="http://www.google.com/chromeframe">Google Chrome Frame for Internet Explorer</a><br/></h1>

	<div class="wrapper__ads--right">
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<!-- salchipapas -->
		<ins class="adsbygoogle"
			 style="display:inline-block;width:160px;height:600px"
			 data-ad-client="ca-pub-8389681459154753"
			 data-ad-slot="1011457768"></ins>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
		</script>
	</div>
	</div>
	
	<!-- Pages load faster with scripts at the bottom -->
	
	<!-- Construct 2 exported games require jQuery. -->
	<script src="jquery-2.1.1.min.js"></script>


	
	<!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
	This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
	<script src="c2runtime.js"></script>
	<!-- <script src="c2runtime.unmin.js"></script> -->

	<script>
		// Size the canvas to fill the browser viewport.
		jQuery(window).resize(function() {
			cr_sizeCanvas(jQuery(window).width(), jQuery(window).height());
		});
		
		// Start the Construct 2 project running on window load.
		jQuery(document).ready(function ()
		{			
			// Create new runtime using the c2canvas
			cr_createRuntime("c2canvas");
		});
		
		// Pause and resume on page becoming visible/invisible
		function onVisibilityChanged() {
			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};
		
		document.addEventListener("visibilitychange", onVisibilityChanged, false);
		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
		
		if (navigator.serviceWorker && navigator.serviceWorker.register)
		{
			// Register an empty service worker to trigger web app install banners.
			navigator.serviceWorker.register("sw.js", { scope: "./" });
		}
	</script>
	
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<!-- salchipapas -->
	<!-- <ins class="adsbygoogle"
		 style="display: inline-block;min-width:400px;max-width:970px;width:100%;height:90px;
				position: absolute;
				bottom: 0;
				z-index: 1000;"
		 data-ad-client="ca-pub-8389681459154753"
		 data-ad-slot="1011457768">
	</ins> -->

	<div id="google-ads-1"></div>
 
	<script type="text/javascript"> 
	 
		/* Calculate the width of available ad space */
		ad = document.getElementById('google-ads-1');
	 
		if (ad.getBoundingClientRect().width) {
			adWidth = ad.getBoundingClientRect().width; // for modern browsers 
		} else {
			adWidth = ad.offsetWidth; // for old IE 
		}
	 
		/* Replace ca-pub-XXX with your AdSense Publisher ID */ 
		google_ad_client = "ca-pub-8389681459154753";
	 
		/* Replace 1234567890 with the AdSense Ad Slot ID */ 
		google_ad_slot = "1011457768";
	  
		/* Do not change anything after this line */
		if ( adWidth >= 728 )
		  google_ad_size = ["320", "100"];  /* Leaderboard 728x90 */
		else if ( adWidth >= 468 )
		  google_ad_size = ["320", "100"];  /* Banner (468 x 60) */
		else if ( adWidth >= 336 )
		  google_ad_size = ["320", "100"]; /* Large Rectangle (336 x 280) */
		else if ( adWidth >= 300 )
		  google_ad_size = ["300", "250"]; /* Medium Rectangle (300 x 250) */
		else if ( adWidth >= 250 )
		  google_ad_size = ["250", "250"]; /* Square (250 x 250) */
		else if ( adWidth >= 200 )
		  google_ad_size = ["200", "200"]; /* Small Square (200 x 200) */
		else if ( adWidth >= 180 )
		  google_ad_size = ["180", "150"]; /* Small Rectangle (180 x 150) */
		else
		  google_ad_size = ["125", "125"]; /* Button (125 x 125) */
	 
		document.write (
		 '<ins class="adsbygoogle" style="display:inline-block;width:' 
		  + google_ad_size[0] + 'px;height:' 
		  + google_ad_size[1] + 'px; position:absolute;bottom: 0;left:0;right:0;margin: 0 auto" data-ad-client="' 
		  + google_ad_client + '" data-ad-slot="' 
		  + google_ad_slot + '"></ins>'
		);
	  
		(adsbygoogle = window.adsbygoogle || []).push({});
	 
	</script>
	<!-- <script>	
	(adsbygoogle = window.adsbygoogle || []).push({});
	</script> -->
	<span class="close--ads" onclick="closeads()">X</span>
	<script type="text/javascript">
		function closeads(){
			var elm = document.getElementsByClassName('adsbygoogle');
			var elm2 = document.getElementsByClassName('close--ads')[0];
			for(i = 0; i < elm.length ; i++){
				if(i == 2){
					elm[i].style.display = "none";
				}
			}
			elm2.style.display = "none";
		}		
	</script>

</body>
